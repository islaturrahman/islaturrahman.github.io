<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ChatBot generative NLP</title>
  <script src="jquery.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="--dark-theme" id="chat">
    <div class="chat__conversation-board list-data">
      <div class="chat__conversation-board__message-container">
        <div class="chat__conversation-board__message__person">
          <div class="chat__conversation-board__message__person__avatar"><img
              src="https://islaturrahman.github.io/assets/img/myphotocircle.png" alt="Monika Figi" /></div><span
            class="chat__conversation-board__message__person__nickname">Monika Figi</span>
        </div>
        <div class="chat__conversation-board__message__context">
          <div class="chat__conversation-board__message__bubble"> <span> Halo, Allowed for this Settings before Talk to
              me <img class="img-thumbnail" src="https://i.stack.imgur.com/VgkNP.png"> because, I cant continue this
              chat until you
              do</span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat__conversation-panel">
      <div class="chat__conversation-panel__container">
        <input class="chat__conversation-panel__input panel-item" id="keyword" placeholder="Type a message..." />
        <button type="submit" onclick="startAi()"
          class="chat__conversation-panel__button panel-item btn-icon send-message-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"
            data-reactid="1036">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>




  <!-- partial -->
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
